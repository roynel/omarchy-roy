# Omarchy-Roy Window Rules

# KeePassXC - Always float with fixed size
windowrule = float on, match:class ^(org\.keepassxc\.KeePassXC)$
windowrule = float on, match:class ^(keepassxc)$
windowrule = size 900 500, match:class ^(org\.keepassxc\.KeePassXC)$
windowrule = size 900 500, match:class ^(keepassxc)$
